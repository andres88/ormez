<div class="container catalogo">

<div class="row">

  <div class="col-md-12">
    <h5 class="title"><i class="mdi mdi-book-open"></i> CATÁLOGO</h5>
    <hr class="divider">
  </div>


      <div class="col-md-3 col-sm-4 col-xs-6" data-target="#myModal2" data-toggle="modal" ng-repeat="product in products" ng-click="$parent.selectedProduct = product">        <div class="grid">
         <figure class="effect-steve">
            <img style="width:200px;" class="img-responsive" ng-src="{{product.img}}"/>
            <figcaption>
              <h2>MOD. <span>{{product.modelName}}</span></h2>
            
            </figcaption>
          </figure>
        </div>
      </div>

      <div class="col-md-12 col-sm-12 col-xs-12 text-center clearfix">
        <a href="assets/images/productos/ormez.pdf" target="_blank" class="btn btn-raised btn-success btn-custom">Descargar versión completa</a>
      </div>


      <div id="myModal2" class="modal modalCatalogo" data-easein="fadeIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header text-center">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h5 class="modal-title" id="myModalLabel">MODELO</h5>
          </div>
          <div class="modal-body text-center">
          <img class="img-responsive" style="margin: auto;" ng-src="{{selectedProduct.img}}"/>
          </div>
          <div class="modal-footer modal-footerC text-center">
            <a href="javascript:void(0)" data-dismiss="modal" class="btn btn-raised btn-danger  btn-custom">Cerrar</a>
          </div>
        </div>
      </div>
    </div>
</div>
</div>
