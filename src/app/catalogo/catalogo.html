<div class="container" style="margin-top:130px;">

<div class="row">

        <div class="col-md-3 col-sm-4 col-xs-6" data-target="#myModal2" data-toggle="modal" ng-repeat="product in products" ng-click="$parent.selectedProduct = product">
        <div class="grid">
         <figure class="effect-steve">
            <img style="width:200px;" class="img-responsive" ng-src="{{product.img}}" alt="img29"/>
            <figcaption>
              <h2>MOD. <span>{{product.modelName}}</span></h2>
              <p>Ver</p>
            </figcaption>
          </figure>
        </div>
      </div>


      <div id="myModal2" class="modal" data-easein="fadeIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header text-center">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h5 class="modal-title" id="myModalLabel">MODELO</h5>
          </div>
          <div class="modal-body text-center">

          <img class="img-responsive" style="margin: auto;" ng-src="{{selectedProduct.img}}" alt="img29"/>


          </div>
          <div class="modal-footer text-center">
            <button type="button" data-dismiss="modal" class="btn btn-success btn-custom btn-contacto" type="submit">Cerrar</button>
          </div>
        </div>
      </div>
    </div>




</div>

</div>
