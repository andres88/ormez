<div class="modal fade" id="modalContacto" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h5 class="modal-title" id="myModalLabel">CONTACTO</h5>
      </div>
      <div class="modal-body">

        <form class="contactoForm">

          <div class="form-group label-floating has-success">
            <label class="control-label">Nombre: </label>
            <input class="form-control" id="focusedInput1" type="text">
          </div>

           <div class="form-group label-floating has-success">
            <label class="control-label" for="inputEmail">Correo: </label>
            <input type="email" class="form-control" id="inputEmail">
          </div>

           <div class="form-group label-floating has-success">
            <label class="control-label" for="inputSuccess">Empresa: </label>
            <input class="form-control" id="focusedInput1" type="text">
          </div>

          <div class="form-group label-floating has-success">
            <label class="control-label" for="inputSuccess">Mensaje: </label>
            <textarea class="form-control" rows="3" id="textArea"></textarea>
          </div>

        </form>

      </div>
      <div class="modal-footer text-center">
        <button type="button" class="btn btn-success btn-custom btn-contacto" type="submit">Enviar</button>
      </div>
    </div>
  </div>
</div>
